server:
  port: 8080
  servlet:
    context-path: /bootData

spring:
  datasource:
    username: envision
    password: envision
    # 2.0 需设置时区参数serverTimezone=GMT
    url: jdbc:mysql://localhost:3306/test?characterEncoding=utf8&useSSL=true&createDatabaseIfNotExist=true&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #  druid数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

    # 2.0需设置该参数,表示是否在启动时加载sql脚本
    initialization-mode: always
    # 默认加载classpath:schema.sql,也可以通过该参数指定sql脚本,用于建表语句
    schema:
      - classpath:schema.sql
    # 默认加载classpath:data.sql, 也可以通过该参数指定sql脚本,用于插入语句
    data:
      - classpath:data.sql

## Mybatis-plus 配置:详见 https://mp.baomidou.com/config/
mybatis-plus:
  # 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mappers/*Mapper.xml
  # 如果是放在resource目录 classpath:/mappers/*Mapper.xml
  mapper-locations: classpath:mybatis/mappers/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.org.peysen.bootdata.entity
  global-config:
    db-config:
      #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
      id-type: id_worker
      #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
      field-strategy: ignored
      #驼峰下划线转换
      table-underline: true
      #逻辑删除配置
      logic-delete-value: 1
      logic-not-delete-value: 0
      #刷新mapper 调试神器
      #refresh-mappers: true
      #数据库大写下划线转换
      #capital-mode: true
      # Sequence序列接口实现类配置
      #key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
      #sql-injector: com.baomidou.mybatisplus.mappers.LogicSqlInjector
      #自定义填充策略接口实现
      #meta-object-handler: com.baomidou.springboot.MyMetaObjectHandler
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    #配置JdbcTypeForNull
    jdbc-type-for-null: 'null'

